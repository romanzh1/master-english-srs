telegram:
  bot_token: ${TELEGRAM_BOT_TOKEN}

mongodb:
  uri: ${MONGODB_URI}
  database: ${MONGODB_DATABASE}

azure:
  client_id: ${AZURE_CLIENT_ID}
  client_secret: ${AZURE_CLIENT_SECRET}
  redirect_uri: ${AZURE_REDIRECT_URI}
  scopes:
    - "Notes.Read"
    - "offline_access"

srs:
  intervals: [1, 3, 7, 14, 30]

reminder:
  time: ${REMINDER_TIME}
  enabled: true

server:
  port: ${PORT}